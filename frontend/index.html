<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3.js Fan Chart</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin-top: 20px;
            }
            .chart-container {
                position: relative;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #ccc;
                shape-rendering: crispEdges;
            }
            .axis text {
                fill: #555;
            }
            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
            }
            .area {
                fill: lightsteelblue;
                opacity: 0.7;
                stroke: none;
            }
            .grid line {
                stroke: #e0e0e0;
                stroke-opacity: 0.7;
                shape-rendering: crispEdges;
            }
            .grid path {
                stroke-width: 0;
            }
            .axis-label {
                font-size: 0.8em;
                fill: #333;
            }
            .trend-line {
              stroke: green;
              stroke-width: 2px;
              fill: none;
            }
            .dot {
              fill: steelblue;
              opacity: 0.7;
            }
            .tooltip {
                position: absolute;
                text-align: center;
                width: 120px;
                height: auto;
                padding: 2px;
                font: 12px sans-serif;
                background: white;
                border: 1px solid #ccc;
                border-radius: 2px;
                pointer-events: none;
            }
            </style>
        </style>
    </head>
    <body>
        <h1>Daily Weights Fan Chart</h1>
        <div id="chart-container" class="chart-container"></div>
        <div id="tooltip" class="tooltip" style="opacity:0;"></div>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="chart.js"></script>
    </body>
</html>
